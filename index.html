<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Memory Matching Game, a Udacity FEND Study Project">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Matching Game</h1>
    </header>
    <button onclick="Scoreboard.prototype.stopGame()">Modal</button>
    <section class="score-panel">
    	<ul class="stars">
    		<li><i class="fa fa-star"></i></li>
    		<li><i class="fa fa-star"></i></li>
    		<li><i class="fa fa-star"></i></li>
    	</ul>
    	<span class="moves-label">Moves:</span>
        <span class="moves">0</span>
        <span class="timer">0:00</span>
        <div class="restart">
    		<i class="fa fa-repeat"></i>
    	</div>
    </section>
    <ul class="deck">
        <li class="card">
            <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
            <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fa fa-cube"></i>
        </li>
        <li class="card">
            <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
            <i class="fa fa-cube"></i>
        </li>
    </ul>
</div>
<div class="modal-bg"></div>
<div id="game-over-modal" class="modal-outer-flex-container">
    <div class="modal-inner-flex-container">
        <i class="modal-dismiss-btn fa fa-times"></i>
        <div class="modal-header">
            <h3 class="modal-title" id="game-over-modal-label">Congratulations!</h3>
        </div>
        <div class="modal-body game-over-message">
            <h4>You won!</h4>
            <p>Your performance ranked you as a <em>memory <span class="game-ranking"></span>!</em></p>
            <table>
                <tr><th colspan="2">Game Stats</th></tr>
                <tr><td>Total Moves: </td><td><span class="game-over-stats-moves"></span></td></tr>
                <tr><td>Game Duration: </td><td><span class="game-over-stats-time"></span></td></tr>
                <tr><td>Stars Earned: </td><td><span class="game-over-stats-stars"></span></td></tr>
            </table>
        </div>
        <div class="modal-footer">
            <p>Would you like to play the game again?</p>
            <span class="btn btn-primary restart">Start Over</span>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
